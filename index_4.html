<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoderNS</title>
    <link rel="stylesheet" href="style_4.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="head">
                <div class="profil"><ion-icon name="person-circle-outline"></ion-icon></div>
            </div>
            <div class="body">
                <form action="">
                    <label for="mail">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" id="mail" placeholder="Please enter your e-mail" autocomplete="off"></input>
                    </label>
                    <label for="password">
                        <ion-icon name="lock-open-outline"></ion-icon>
                        <input type="password" name="password" id="password" autocomplete="off" placeholder="Please enter your password">
                    </label>
                    <div class="con">
                        <label for="check">
                            <input type="checkbox" name="check" id="check">
                            <p>Remember me</p>
                        </label>
                        <a href="#">
                            Forgot your password?
                        </a>
                    </div>
                    <div class="footer">
                        <button type="submit">Sign in</button>
                        <div class="text">
                            <p>Not Registred?</p>
                            <a href="#">Create an acoount!</a>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</body>
</html>
